<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    
    <title>Register Employee</title>
</head>
<body>
    <div class="container">
        <h1>Register Employee</h1>
        <form action="register_employee" method="post">
            
            <!-- <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" class="form-control" name="id" aria-describedby="fname help" placeholder="Enter Employee ID">
            </div> -->
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" name="fname" aria-describedby="fname help" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="lname" aria-describedby="lname help" placeholder="Enter last name">
            </div>
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
